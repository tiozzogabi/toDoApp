<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="content">
      <header>
        <div class="boxDate">
          <h1 class="title">To do list</h1>
          <span class="date"></span>
        </div>
      </header>
      <main>
        <div class="toDoList">
          <div class="addToList">
            <input id="todo" type="text" placeholder="Adicione uma tarefa" />
            <button class="add" type="submit">Adicionar</button>
          </div>
          <div class="container-list">
            <ul id="list"></ul>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
